<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Online Test</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<div class="container">

    <div id="start-screen">
        <h2>MCQ Online Test</h2>
        <p>
            This test will show <b>15 random questions</b> from a question bank.<br>
            You can move between questions and submit anytime.
        </p>
        <button onclick="startQuiz()">Start Test</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="top-bar">
            <div id="question-number"></div>
        </div>

        <h3 id="question-text"></h3>

        <div id="options">
    
        </div>

        <div class="buttons-row">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Test Result</h2>

        <p>Total Questions: <span id="result-total"></span></p>
        <p>Attempted: <span id="result-attempted"></span></p>
        <p>Correct: <span id="result-correct"></span></p>
        <p>Wrong: <span id="result-wrong"></span></p>
        <p><b>Percentage: <span id="result-percentage"></span>%</b></p>

        <button onclick="restartQuiz()">Retake Test</button>
    </div>

</div>

<script src="project.js"></script>
</body>

</html>
